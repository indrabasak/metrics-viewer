    {"namespaces.list.html":{"id":"namespaces.list.html","title":"Namespaces","body":" Metrics Viewer Namespaces metricsViewer Namespaces Namespaces metricsViewer × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-05-21T00:29:21-07:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Metrics Viewer Namespaces metricsViewer MetricsViewer.js is a simple JavaScript library for displaying Dropwizard Metrics data as line graphs. Dropwizard metrics are formerly known as Coda Hale/Yammer metrics. The MetricsViewer.js library is based on MetricsGraphics.js charting library. Examples This library is very easy to use. You can create a simple counter metrics viewer by calling the calling addCounter. metricsViewer.addCounter('#counter-div', \"Counter Metrics Viewer Example\", \"Metric Viewer Example of Counter Metrics\", \"counter.test.metric.a\"); The complete documentation can be found here. Other examples can be found on the examples page. Get Started Download the javascript and css files from dist directory. Download the MetricsGraphics files either lib directory or from MetricsGraphics site.The current version of MetricsViewer.js is based on MetricsGraphics.js v2.15.6 release. The documentation can be here. Follow the working examples here. Dependencies The MetricsViewer 2.0 version depends on the following libraries: MetricsGraphics.js (2.15.6) is a JavaScript library for visualizing time-series data. D3 (v15.16.0) is a JavaScript library for manipulating documents based on data. MetricsGraphics.js is based on D3 library. jQuery (3.5.1) is a quintessential JavaScript for manipulating HTML documents. Build Check out the library. Install Node.js. Install gulp from the project root directory. npm install gulp Install the library's dependencies: npm install To build the Javascript library, type: gulp build:js P.S. If your OS does not recognize gulp, trying installing command line interface of gulp by typing: npm install --global gulp-cli To build the css library, type gulp build:css To build everything at the same time, type gulp To build with Google closure compiler, type gulp compile To unit test, type gulp test License The MetricsViewer.js code is shared under the terms of Apache License v2.0. × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-05-21T00:29:21-07:00 using the DocStrap template. "},"metricsViewer.html":{"id":"metricsViewer.html","title":"Namespace: metricsViewer","body":" Metrics Viewer Namespaces metricsViewer Namespace: metricsViewer metricsViewer MetricsViewer is used for viewing Drop Wizard metrics as line charts. The charts are based on MetricsGraphics.js library. Here is an example, on how to use the library. Since: November 2016 Author: Indra Basak License: Apache-2.0 Example //create different charts metricsViewer.addCounter(\"#my-div-counter\", \"Counter Example Title\", \"Counter Example Description\", \"counter.test.metric.a\"); metricsViewer.addMultiCounter(\"#my-div-multi-counter\", \"Counter Example Title\", \"Counter Example Description\", [\"counter.test.metric.a\", \"counter.test.metric.b\"]); metricsViewer.addGauge(\"#my-div-gauge\", \"Gauge Example Title\", \"Gauge Example Description\", \"gauge.test.metric.a\"); metricsViewer.addMultiGauge(\"#my-div-multi-gauge\", \"Gauge Example Title\", \"Gauge Example Description\", [\"gauge.test.metric.a\", \"gauge.test.metric.b\"]); metricsViewer.addMeter(\"#my-div-meter\", \"Meter Example Title\", \"Meter Example Description\", \"meter.test.metric.a\"); metricsViewer.addTimer(\"#my-div-timer\", \"Timer Example\", \"Timer Example Description\", \"timer.test.metric.a\"); metricsViewer.addJvm(\"#my-div-jvm\", \"JVM Example Title\", \"JVM Example Description\"); //initialize the metric viewer before displaying for the first time metricsViewer.init(); //refreshing the metric viewer with new metric data metricsViewer.refresh(data); Methods addCounter(divId, title, description, metricName) Create a metric viewer to display a metric of type 'counter'. Parameters: Name Type Description divId string the id of the HTML division tag where the metric chart will be displayed title string the title of the chart description string the description of the chart metricName string the qualified name of the metric addGauge(divId, title, description, metricName) Create a metric viewer to display a metric of type 'gauge'. Parameters: Name Type Description divId string the id of the HTML division tag where the metric chart will be displayed title string the title of the chart description string the description of the chart metricName string the qualified name of the metric addJvm(divId, title, description) Create a metric viewer to display the JVM metrics. It displays the following line charts: Memory usage Heap usage Eden space usage Survivor space usage Old Gen usage Thread usage Parameters: Name Type Description divId string the id of the HTML division tag where the metric chart will be displayed title string the title of the chart description string the description of the chart addMeter(divId, title, description, metricName) Create a metric viewer to display a metric of type 'meter'. It displays four different values in one chart - 1 min rate, 5 min rate, 15 min rate, and mean rate. Parameters: Name Type Description divId string the id of the HTML division tag where the metric chart will be displayed title string the title of the chart description string the description of the chart metricName string the qualified name of the metric addMeterWithProperty(divId, title, description, metricName, property) Create a metric viewer to display a metric property of type 'meter'. Parameters: Name Type Description divId string the id of the HTML division tag where the metric chart will be displayed title string the title of the chart description string the description of the chart metricName string the qualified name of the metric property string the name of the metric property to be displayed, e.g., 1-min rate, 5-min rate, etc. addMultiCounter(divId, title, description, metricNames) Creates a metric viewer to display multiple metrics of type 'counter' Parameters: Name Type Description divId string the id of the HTML division tag where the metric chart will be displayed title string the title of the chart description string the description of the chart metricNames Array.&lt;string&gt; an array of qualified metric names addMultiGauge(divId, title, description, metricNames) Creates a metric viewer to display multiple metrics of type 'gauge' Parameters: Name Type Description divId string the id of the HTML division tag where the metric chart will be displayed title string the title of the chart description string the description of the chart metricNames Array.&lt;string&gt; an array of qualified metric names addTimer(divId, title, description, metricName) Create a metric viewer to display a metric of type 'time'. It displays 3 line charts: Duration chart showing the min, mean, and max metrics Histogram chart showing the percentile metrics Frequency chart showing the rate metrics Parameters: Name Type Description divId string the id of the HTML division tag where the metric chart will be displayed title string the title of the chart description string the description of the chart metricName string the qualified name of the metric addTimerWithProperty(divId, title, description, metricName, property) Create a metric viewer to display a metric property of type 'time'. Parameters: Name Type Description divId string the id of the HTML division tag where the metric chart will be displayed title string the title of the chart description string the description of the chart metricName string the qualified name of the metric property string the name of the metric property to be displayed clear() Clears all the graphs from the metrics viewer init() Initializes the metric viewer refresh(json) Refreshes the metric view with new data. Each metric is cashed up to the 100 metric points. Older metrics are removed once it reaches the threshold. Parameters: Name Type Description json string the metric data in json format × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-05-21T00:29:22-07:00 using the DocStrap template. "}}
